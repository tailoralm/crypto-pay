<c-card class="mb-4">
  <c-card-header class="wallets-header">
    Wallets
    <button cButton color="dark">New</button>
  </c-card-header>
  <c-card-body>
    <table cTable [hover]="true" [striped]="true">
      <thead cTableColor="dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Chain</th>
        <th scope="col">Description</th>
        <th scope="col">Wallet</th>
      </tr>

      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>&#64;mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>&#64;fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colSpan="2">Larry the Bird</td>
        <td>&#64;twitter</td>
      </tr>
      </tbody>
    </table>
  </c-card-body>
</c-card>
