<c-toaster [placement]="position" class="p-3" position="fixed">
  <c-toast
    (timer)="onTimerChange($event)"
    (visibleChange)="onVisibleChange($event)"
    [visible]="visible()"
    [color]="toastColor"
  >
    <c-toast-header>
      {{ title }}
    </c-toast-header>
    <c-toast-body>
      <p>{{ message }}</p>
    </c-toast-body>
  </c-toast>
</c-toaster>
